<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Loing</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="manifest"
		href="http://retrieverfamily.com/penca/site/site.webmanifest" />
	<link
		href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed"
		rel="stylesheet" />
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<link rel="apple-touch-icon"
		href="http://retrieverfamily.com/penca/site/icon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/login.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
</h:head>
<h:body styleClass="login clearfix">

	<div class="login_left">
		<div class="login_left_container">
			<img src="img/logo.png" width="134" class="login_logo" />
			<h1 style="font-family: 'Roboto Condensed'; font-weight: 700;">Penca
				sports</h1>
			<p style="font-family: 'Roboto Condensed';">Crea tu penca
				personalizada, invita a tus amigos y competí pronosticando el
				mundial, las ligas nacionales o campeonatos internacionales.</p>
			<p style="font-family: 'Roboto Condensed';">
				<strong>Demostrá lo que sabés de fútbol.</strong>
			</p>
		</div>
	</div>

	<div class="login_right">

		<div class="login_box" >

			<div class="">
				<h:form>
					<h:panelGroup id="panelGeneral">
						<label style="margin-top: 0px">Usuario</label>
						<h:inputText value="#{loginBean.usuario}" />
						<!--                     <div class="error">error</div> -->
						<label>Contraseña</label>
						<h:inputSecret class="input100" value="#{loginBean.password}" />
						<!--                     <div class="error">error</div> -->
						<p:commandButton class="btn_primary btn_login"
							style="margin-top: 40px !important;" update="panelGeneral"
							action="#{loginBean.loguear()}" value="Iniciar sesión" />
						<!-- 	                <a href="http://retrieverfamily.com/penca/site/#" class="btn_social btn_facebook"><img src="img/fb_icon.png" height="22"/> inciar con Facebook</a> -->
						<!-- 	                <a href="http://retrieverfamily.com/penca/site/#" class="btn_social btn_google"><img src="img/g_icon.png" height="22"/> iniciar con Google</a> -->

						<h2>¿No tienes cuenta?</h2>
						<a class="btn_secondary btn_register" href="registro.jsf"
							style="margin-top: 10px !important;"> Registrarme </a>
					</h:panelGroup>
				</h:form>
				<!--                 <a href="http://retrieverfamily.com/penca/site/#" class="btn_secondary btn_register">Registrarme</a> -->
			</div>
		</div>
		<div class="login_box_bg"></div>

	</div>

	<script>

		function error(mensaje){ 
            console.log("entra a guardar error");
            swal(
    				'Error!',
    				mensaje,
    				'error'
    			)
        	console.log("sale de guardar error");
        }
    </script>
</h:body>
</html>
